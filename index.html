<html lang="en">
<head>
    <title>To-do App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png?v=1">
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class='header__title'>To-do App</h1>
            <h2 class='header__subtitle'>What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input type="text" class='input' id='search-text' placeholder='Filter todos'>
            <label class='checkbox'>
                <input type="checkbox" name="checkbox" id="checkbox"> Hide Completed
            </label>
        </div>
    </div>
    
    <div class="container">
        <div id='todos'></div>
        <form id='todo-form' >
            <input type="text" class='input' name="newTodo" placeholder="Enter new todo here">
            <button class='button'>Add Todo</button>
        </form>
    </div>
    
    <script src="/scripts/uuidv4.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo-app.js"></script>
</body>
</html>
